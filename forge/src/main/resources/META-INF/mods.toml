modLoader="javafml"
loaderVersion="*"
license="MIT"
issueTrackerURL="${issues_url}"
sourcesUrl="${sources_url}"

[[mods]]
modId="${mod_id}"
version="${version}"
displayName="${mod_display_name}"
displayURL="${homepage_url}"
logoFile="structure_layout_optimizer.png"
logoBlur=false
authors="TelepathicGrunt"
description='''${mod_description}'''

[dependencies]
"${mod_id}" = [
    { modId = "forge", mandatory = true, versionRange = "[47.3.0,)", ordering = "NONE", side = "BOTH" },
    { modId = "minecraft", mandatory = true, versionRange = "[1.20,1.21)", ordering = "NONE", side = "BOTH" },
    { modId = "resourcefulconfig", mandatory = true, versionRange = "*", ordering = "NONE", side = "BOTH" },
]

[features]
"${mod_id}" = { javaVersion = "[${java_version},)" }
